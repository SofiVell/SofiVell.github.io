<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Консультація — VetDiet</title>
  <link rel="stylesheet" href="consultation.css">
</head>
<body>

  <div class="container">
    <h1>Запис на консультацію</h1>
    <form id="consultationForm" enctype="multipart/form-data">
      <div>
        <label>Тварина:</label>
        <div class="radio-group">
          <label>
            <input type="radio" name="animalType" value="собака" required> Собака
          </label>
          <label>
            <input type="radio" name="animalType" value="кіт"> Кіт
          </label>
        </div>
        <div class="error" id="animalError"></div>
      </div>

      <div>
        <label>Послуга:</label>
        <div class="radio-group">
          <label>
            <input type="radio" name="service" value="Консультація" required> Консультація
          </label>
          <label>
            <input type="radio" name="service" value="Індивідуальний підбір комерційного харчування для улюбленця"> Індивідуальний підбір комерційного харчування
          </label>
          <label>
            <input type="radio" name="service" value="Індивідуальний підбір натурального харчування для улюбленця"> Індивідуальний підбір натурального харчування
          </label>
        </div>
        <div class="error" id="serviceError"></div>
      </div>

      <div>
        <label for="phone">Номер телефону:</label>
        <input type="tel" id="phone" name="phone" required>
        <div class="error" id="phoneError"></div>
      </div>

      <div>
        <label>Зручна мережа для спілкування:</label>
        <div class="radio-group">
          <label>
            <input type="radio" name="contactMethod" value="Viber" required> Viber
          </label>
          <label>
            <input type="radio" name="contactMethod" value="Telegram"> Telegram
          </label>
          <label>
            <input type="radio" name="contactMethod" value="WhatsApp"> WhatsApp
          </label>
        </div>
        <div class="error" id="contactMethodError"></div>
      </div>

      <input type="submit" value="Надіслати запит">
    </form>

    <div id="successMessage">
      Дякуємо, ми якомога скоріше зв'яжемося з вами через зручний для вас застосунок.
    </div>
  </div>

  <script src="consultation.js"></script>
  <a href="consultationeng.html">
    <button class="language-switch">Eng</button>
  </a>
</body>
</html>
